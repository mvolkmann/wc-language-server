<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLI Demo - Web Components</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .demo-section {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid #eee;
      border-radius: 8px;
    }
    
    h1, h2 {
      color: #333;
    }
    
    .error-example {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Web Components CLI Demo</h1>
  
  <div class="demo-section">
    <h2>Valid Components</h2>
    <p>These components should validate successfully:</p>
    
    <!-- Valid counter component -->
    <counter-component initial-count="5" step="2"></counter-component>
    
    <!-- Another valid counter -->
    <counter-component initial-count="0" step="1"></counter-component>
  </div>
  
  <div class="demo-section">
    <h2>Components with Issues</h2>
    <p>These components have validation issues that the CLI should catch:</p>
    
    <!-- Unknown component - should trigger validation error -->
    <unknown-component some-attr="value"></unknown-component>
    
    <!-- Known component with invalid attributes -->
    <counter-component 
      invalid-attribute="should-error"
      initial-count="not-a-number"
      step=""
    ></counter-component>
    
    <!-- Deprecated or misspelled attributes -->
    <counter-component 
      initialCount="5"
      steps="1"
    ></counter-component>
  </div>
  
  <div class="demo-section">
    <h2>Nested Components</h2>
    <div class="nested-container">
      <counter-component initial-count="10">
        <!-- Nested content -->
        <p slot="description">This is a counter with initial value 10</p>
      </counter-component>
    </div>
  </div>
  
  <div class="demo-section error-example">
    <h2>Accessibility Issues</h2>
    <!-- Missing alt text - should trigger accessibility warning -->
    <img src="placeholder.jpg">
    
    <!-- Missing label for input - should trigger accessibility warning -->
    <input type="text" placeholder="Enter value">
    
    <!-- Button without accessible text -->
    <button></button>
  </div>

  <script type="module" src="./counter-component.js"></script>
  <script>
    // Listen for counter changes
    document.addEventListener('count-changed', (event) => {
      console.log('Counter changed:', event.detail.count);
    });
  </script>
</body>
</html>
